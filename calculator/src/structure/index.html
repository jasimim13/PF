<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex align-items-center" id="calc-form">
      <form class="row g-3">
        <h1>Calculator</h1>
        <div class="col-md-6">
          <label for="inputNumber1" class="form-label">Number 1</label>
          <input type="number" class="form-control" id="number1" />
        </div>
        <div class="col-md-6">
          <label for="inputNumber2" class="form-label">Number 2</label>
          <input type="number" class="form-control" id="number2" />
        </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="operator"
              id="Addition"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Addition (+)
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="operator"
              value="subtract"
              id="Subtraction"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Subtraction (-)
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="operator"
              id="Multiplication"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Multiplication (*)
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="operator"
              id="Division"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Division (/)
            </label>
          </div>

        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Result</label>
          <input type="number" class="form-control" id="result" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" onsubmit="">
            Calculate
          </button>
        </div>
      </form>
    </div>

    <script src="../utils/script.js"></script>
  </body>
</html>
